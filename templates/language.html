<!DOCTYPE html>
<html>
<head>
	<title>Country Languages</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Country Languages</h1>
	<table>
		<thead>
			<tr>
				<th>Language</th>
				<th>Country</th>
				<th>Is Official</th>
				<th>Percentage</th>
			</tr>
		</thead>
		<tbody>
			{% for key,value in dict_data.items %}
			<tr>
				<td>{{value.Language}}</td>
				<td><a href="http://127.0.0.1:8000/country/{{value.country_name}}">{{value.country_name}}</a></td>
				<td>{{value.IsOfficial}}</td>
				<td>{{value.Percentage}}%</td>
			</tr>
			{% endfor %}

		</tbody>
	</table>
</body>
</html>
